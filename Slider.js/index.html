<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider ku - Fixed</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="slider-layout">
        <div class="slider-container">
            <div class="slider active">
                <img src="images/slider_1.png" alt="Morning View">
                <div class="caption">
                    <h1>Selamat Pagi</h1>
                    <p>Ini adalah slider pertamaku dengan Javascript</p>
                </div>
            </div>
            <div class="slider">
                <img src="images/slider_2.png" alt="Learning">
                <div class="caption">
                    <h1>Belajar Slider</h1>
                    <p>Mari belajar membuat slider yang interaktif</p>
                </div>
            </div>
            <div class="slider">
                <img src="images/slider_3.png" alt="Coding">
                <div class="caption">
                    <h1>HTML, Javascript dan DOM</h1>
                    <p>Menguasai teknologi web development</p>
                </div>
            </div>
            
            <button class="nav prev">&#10094;</button>
            <button class="nav next">&#10095;</button>
            <div class="dots-container"></div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
